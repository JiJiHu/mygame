<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击计数器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        #counter {
            font-size: 6rem;
            font-weight: bold;
            color: #667eea;
            margin: 1rem 0;
            transition: transform 0.1s ease;
        }

        #counter.pulse {
            transform: scale(1.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #e0e0e0;
            color: #666;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .reset-btn:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击计数器</h1>
        <div id="counter">0</div>
        <div class="button-group">
            <button onclick="increment()">点击我</button>
            <button class="reset-btn" onclick="reset()">重置</button>
        </div>
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            updateDisplay();
        }

        function reset() {
            count = 0;
            updateDisplay();
        }

        function updateDisplay() {
            const counter = document.getElementById('counter');
            counter.textContent = count;
            
            // 添加脉冲动画
            counter.classList.add('pulse');
            setTimeout(() => {
                counter.classList.remove('pulse');
            }, 100);
        }
    </script>
</body>
</html>
